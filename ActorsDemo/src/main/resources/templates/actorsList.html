<!DOCTYPE html>
<html>
<head>
	<title>Actor project</title>
	<!--
	<link rel="stylesheet" th:href="@{/style.css}"></link>
	 -->
</head>
<body>


	<h2>Your Actors List</h2> 
	<div th:unless="${#lists.isEmpty(actors)}"> 
		<dl th:each="actor : ${actors}"> 
			<dt> 
				<span th:text="${actor.completeName}">Complete name</span>
			</dt> 
			<dd> 
				<span th:if="${actor.detail}" 
					th:text="${actor.detail}">Famous sentence</span> 
			</dd> 
		</dl> 
	</div>
	<div th:if="${#lists.isEmpty(actors)}"> 
		<p>No actors in the list</p>
    </div>
    
    
	<hr/>

	
	
	
	<h3>Add an actor</h3> 
	<form method="POST"> 
		<label for="completeName">Actor(complete name):</label> 
			<input type="text" name="completeName" size="50"></input><br/> 
		<label for="detail">Detail(famous sentence):</label> 
			<input type="text" name="detail" size="15"></input><br/>
		<input type="submit"></input> 
	</form>
	
	
</body>
</html>
